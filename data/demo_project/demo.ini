# input image
/file/input:demo.jpg
# output image
/file/output:demo_out.bmp

# internali files for saving data
/file/mapping:mapping.dat
/file/skip:skip.dat

# use images 200x150 / 2^1 = 100x75
/image/thumbnails/subdivision:1
# output tiles will be 200x150
/image/thumbnails/output_division:0

# use image only once per whole mosaic
/mosaic/cnt_same_image:1

# number of tiles in x and y direction
# should match your bitmap otherwise it will be
# truncated
/mosaic/tilesX:39
/mosaic/tilesY:70
